{% extends 'common/base.html' %}
{% load  static %}
{% block css %}
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
		<div class="body">
			<div class="container container-login">
				<div class="signup-forms">
					<div class="login-box" style="display: block;">
						<form action="{% url 'movies:login' %}" method="post">
                            {% csrf_token %}
							<div class="form-group">
								<label for="exampleInputEmail1">用户名</label>
								<input id="username" name="username" type="text" class="form-control" placeholder="请输入用户名" required>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">密码</label>
								<input id="password" name="password" type="password" class="form-control" placeholder="请输入密码" required>
							</div>
							<div class="checkbox">
								<label><input type="checkbox">记住密码</label>
							</div>
							<button type="submit" class="btn btn-default">登录</button>
						</form>
						<div class="" style="width: 200px;position: absolute;top: 50px;right: 10px;">
							<a href="{% url 'movies:home' 1 %}"><img src="{% static 'img/logo.jpg' %}" style="width: 150px;" /></a>
						</div>
						<div class="bottom-link">
							还没有帐号?
							<a href="{% url 'movies:signup' %}">马上注册</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--<div class="">
			<img src="img/background.jpg" style="width: auto; height: 632px; margin-top: -7.5px;"/>
		</div>-->
		<div class="fullscreen-bg" style="background-image: url('{{ rdimg }}');background-size: 100%;">
        <img src="{{ rdimg }}"
             style="width: 100%; height: 100%; margin-top: -7.5px;">
    </div>
{% endblock %}

{% block footer %}
{% endblock %}
