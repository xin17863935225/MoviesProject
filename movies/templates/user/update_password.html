{% extends 'common/base.html' %}
{% load static %}
{% block css %}
    <style>
        #oldpwd,#password,#cpassword{
            width: 300px;
        }
    </style>
{% endblock %}
{% block js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'js/update_password.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="page-header"><h2>修改密码</h2></div>
        <div class="row">
            <form action="{% url 'movies:update_password' %}" method="post" id="f1" onsubmit="return formsubmit()">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">旧密码</label><span id="s1" style="margin-left: 40px;"></span>
                    <input id="oldpwd" name="oldpwd" type="password" class="form-control" placeholder="请输入旧密码">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">新密码</label><span id="s2" style="margin-left: 40px;"></span>
                    <input id="password" name="newpwd" type="password" class="form-control" placeholder="请输入新密码" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">确认密码</label><span id="s3" style="margin-left: 40px;"></span>
                    <input id="cpassword" name="password" type="password" class="form-control"
                           placeholder="请确认密码" required>
                </div>
                <button type="submit" class="btn btn-default">确认</button>
            </form>
        </div>
    </div>
{% endblock %}
